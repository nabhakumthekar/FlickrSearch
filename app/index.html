<!doctype html>
<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
  <head>
     <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <link rel="stylesheet" href="styles/main.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body ng-app="flickrSearchApp" ng-controller="FlickrsearchCtrl">
  <div layout="row" layout-xs="row" layout-align="start center" layout-padding>
    <div flex="20">
       <md-input-container class="md-block" flex-gt-sm>
                <label>Search by tag</label>
                <input ng-model="tagQuery">
       </md-input-container>
     </div>
     
     <div flex="20">
        <md-button class="md-raised" ng-click="getSearchData(tagQuery)">Search</md-button>
     </div>
  </div>
 

 <div layout-padding>
 <md-grid-list md-cols-sm="2" md-cols-md="3" md-cols-lg="5" md-cols-gt-md="5" md-cols-gt-lg="6" md-row-height="fit" class="row-height"> 
    <md-grid-tile md-colspan="1" ng-repeat="item in items">
      <md-content layout-align="start">
        <md-card layout-align="space-between">
          <md-card-title>
            <md-card-title-text>
             <span class="md-subhead">{{item.title}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-title>
            <md-card-title-media>
              <img ng-src="{{item.media.m}}" class="md-card-image">
            </md-card-title-media>
          </md-card-title>
        </md-card> 
      </md-content> 
    </md-grid-tile>
  </md-grid-list>
</div>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/flickrsearch.js"></script>
</body>
</html>
